<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!--Logo-->
        <div>
            <img src="google.jpg" alt="">
        </div>
        
        <div>
            <!--Search-->
            <div class="background">
                <p>Search the web using Google!</p>
                <input type="search" id="gsearch" name="gsearch">
    
                <div class="button">
                    <button>Google Search</button>
                    <button>I'm feeling lucky</button>
                </div>
            </div>
    
            <!--Section-->
            <div class="section">

                <!--Section 1-->
                <div class="card-1">
                    <p>Special Searches</p>
                    <a class="konum" href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                    <a class="konum" href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                </div>

                <!--Section 2-->
                <div class="card-2">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>

                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>

                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info!</a>

                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                </div>

                <!--Section 3-->
                <div class="card-3">
                    <p>Get Google!</p>
                    <p>updates monthly:</p>
                    <input style="width: 200px;" type="search" id="gsearch" name="gsearch" value="your e-mail">
                    <div class="button">
                        <button>Subscribe</button>
                        <a class="link-son" href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                    </div>
                </div>
            </div>

            
        </div>

        <footer class="footer">
            <p>Copyright Â©1998 Google Inc.</p>
        </footer>
    </div>

    
</body>
</html>
